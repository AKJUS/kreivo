name: Blockchain Node

on: push 

jobs:
  build:
    name: Build project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }} 
      - uses: actions-rs/toolchain@v1 
        with:
          toolchain: nightly
          target: wasm32-unknown-unknown 
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
      - name: Package files
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            target/release/node
            .codedeploy/**/*

  package:
    name: Codedeploy Odin Node
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: build
      - shell: bash
        run: mkdir upload
      - name: Create app.zip
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -rjq upload/app target/release/node .codedeploy/*
      - shell: bash
        env:
          BUCKET: ${{ secrets.AWS_BUCKET }}
          ID: ${{ secrets.AWS_KEY_ID }}
          KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: echo  $BUCKET:$ID:$KEY
      - name: Upload to S3
        uses: shallwefootball/upload-s3-action@v1.1.2
        with:
          aws_key_id: ${{ secrets.AWS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_bucket: ${{ secrets.AWS_BUCKET }}
          source_dir: upload
          destination_dir: valibre-org/node

