version: 0.0
os: linux
files:
        - source: app.service
          destination: /usr/lib/systemd/system/
        - source: vln_node
          destination: /valiu/

hooks:
        AfterInstall:
                - location: add_node_specific_config
                - location: change_permissions
                - location: enable_service
        ApplicationStart:
                - location: start_service
        ApplicationStop:
                - location: stop_service
        ValidateService:
                - location: check_service

